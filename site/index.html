<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER ONE VIAGENS - Sua Agência de Viagens</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <img class="logo-aviao" src="branca.png" alt="Logo Number One" width="100">
            <div class="text-center">
                <h1 class="number-one fw-bold">NUMBER ONE</h1>
                <p class="viagens"><em>Viagens</em></p>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#orcamento">Solicitar Orçamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Nossos Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-overlay text-center text-white py-5" style="background: url('hero-bg.jpg') center/cover no-repeat;">
        <div class="container">
            <h2 class="fw-bold">Planeje sua próxima viagem conosco!</h2>
            <p class="fs-4">Vendas de Passagens Aéreas - Pacotes e Reservas</p>
        </div>
    </div>

    <!-- Seção de Orçamento -->
    <section id="orcamento" class="py-5">
        <div class="container">
            <h2 class="text-center text-primary fw-bold">Solicite um Orçamento</h2>
            <form class="p-4 bg-light rounded shadow">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="tipo_viagem" class="form-label">Tipo de Viagem:</label>
                    <select class="form-select" id="tipo_viagem" name="tipo_viagem">
                        <option>Internacional</option>
                        <option>Nacional</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="detalhes" class="form-label">Detalhes:</label>
                    <textarea class="form-control" id="detalhes" name="detalhes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 NUMBER ONE VIAGENS - Todos os direitos reservados.</p>
        <small>Desenvolvido por Rivania</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

</body>
</html>
