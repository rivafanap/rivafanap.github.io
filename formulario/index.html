<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <style>
        div {width:'100%'}
    </style>
   </head>
    <body>
         <h1>Musicas Favoritas</h1>
       <form method="post" action="https://formtester.goodbytes.be/post.php"/>
       <fieldset>
           <label for="nomeMusica">Nome da Musica</label>
            <input type='text' id=nomeMusica" name="nomeMusica" placeholder="Someone Like You"/>
       </fieldset>
           
           <div>
              <label for="nomeArtista">Nome Artista</label>
              <input type='text' id="nomeArtista" name="nomeArtista" placeholder="Adele" />
           </div>

           <div>
               <label for="senha">Senha</label>
               <input type='password' id="senha" name="senha" />
           </div> 
           
           <div>
               <label for="anoLancamento">Ano Lançamento</label>
               <input type='number' id="anoLancamento" name="anoLancamento" min="0" max="2025"placeholder="1900 a 20XX" />
           <div>
              <label for="email">E-mail da Gravadora</label>
              <input type='email' id="email" name="email" placeholder="test@dominio.com.br" />
           </div>
              <label for="telefone">Telefone</label>
              <input type='telefone' id="telefone" name="telefone"  placeholder="(62) 9999-9999"/>
           <div>
               <div>
                   <laber for="url">URL / Link</laber>
                   <input type='url' id="url" name="url" placeholder="https://meusite.com.br"/
               </div>
              <div>
                <label for="dataLancamento">Data de  Lançamento</label>
               <input type='date' id="datalancamento" name="dataLancamento" />
              </div>

               <div>
               <label for="mes">Mês</label>
               <input type='month' id="mes" name="mes" /> 
               </div>
           
           <button type="submit">Enviar</button>
         </form>
      
        
</body>
</html>
