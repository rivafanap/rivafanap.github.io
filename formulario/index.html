<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <style>
        div {
            width: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Músicas Favoritas</h1>
    <form method="post" action="https://formtester.goodbytes.be/post.php">
        <fieldset>
            <label for="nomeMusica">Nome da Música</label>
            <input type="text" id="nomeMusica" name="nomeMusica" placeholder="Someone Like You" />
        </fieldset>
        <fieldset>
            
           <div>
            <input type='radio' nome="avaliacao" id="avaliacaoOtimo" />
            <label for="avaliacaoOtimo">Otimo</label>
          </div>
            
          <div> 
            <input type='radio' nome="avaliacao" id="avaliacaoMedio" />
            <label for="avaliacaoMédio>Médio/label>
          </div>

                
          <div>
            <input type='radio' nome="avaliacao" id="avaliacaoFraco" />
            <label for="avaliacaoMédio>Médio/label>
           </div>
         </fielset>      
                
        <fieldset>
            <label for="nomeMusica">Nome da Música</label>
            <input type="text" id="nomeMusica" name="nomeMusica" placeholder="Someone Like You" />

        </fieldset>
        <div>
            <label for="nomeArtista">Nome do Artista</label>
            <input type="text" id="nomeArtista" name="nomeArtista" placeholder="Adele" />
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" />
        </div> 

        <div>
            <label for="anoLancamento">Ano de Lançamento</label>
            <input type="number" id="anoLancamento" name="anoLancamento" min="0" max="2025" placeholder="1900 a 20XX" />
        </div>

        <div>
            <label for="email">E-mail da Gravadora</label>
            <input type="email" id="email" name="email" placeholder="test@dominio.com.br" required />
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(62) 9999-9999" />
        </div>

        <div>
            <label for="url">URL / Link</label>
            <input type="url" id="url" name="url" placeholder="https://meusite.com.br" />
        </div>

        <div>
            <label for="dataLancamento">Data de Lançamento</label>
            <input type="date" id="dataLancamento" name="dataLancamento" />
        </div>

        <div>
            <label for="mes">Mês</label>
            <input type="month" id="mes" name="mes" />
        </div>

        <div>
            <label for="semana">Semana</label>
            <input type="week" id="semana" name="semana" />
        </div>

        <div>
            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" />
        </div>

        <div>
            <input type="hidden" id="usuarioLogado" name="usuarioLogado" value="Vania" />
        </div>      

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
