<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER ONE VIAGENS - Sua Agência de Viagens</title>
    <link rel="stylesheet" href="https://rivafanap.github.io/numberone/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-titulo-container">
            <img class="logo-aviao" src="https://rivafanap.github.io/numberone/branca.png" alt="Logo Number One">
            <div class="header-title">
                <h1 class="number-one">NUMBER ONE</h1>
                <p class="viagens"><em>Viagens</em></p>
            </div>
        </div>
    </header>

    <nav>
        <!-- Itens removidos da navegação -->
    </nav>

    <div class="hero">
        <div class="hero-overlay">
            <h2>Planeje sua próxima viagem conosco!</h2>
            <p>Ofertas incríveis para destinos nacionais e internacionais.</p>
            <p><strong>Vendas de Passagens Aéreas - Pacotes e Reservas</strong></p>
        </div>
    </div>

    <section id="orcamento" class="form-section" data-aos="fade-up">
        <h2>Solicite Seu Orçamento</h2>
        <form action="submit-orcamento.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu E-mail" required>

            <label for="tipo_viagem">Tipo de Viagem:</label>
            <select id="tipo_viagem" name="tipo_viagem" required>
                <option value="" disabled selected>Selecione o Tipo de Viagem</option>
                <option value="nacional">Passagem Nacional</option>
                <option value="internacional">Passagem Internacional</option>
                <option value="pacote">Pacote de Viagem</option>
                <option value="hotel">Reserva de Hotel</option>
            </select>

            <label for="mensagem">Detalhes:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Detalhe sua solicitação" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Agência NUMBER ONE VIAGENS - Todos os direitos reservados.</p>
        <small>Desenvolvido por Rivania</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
